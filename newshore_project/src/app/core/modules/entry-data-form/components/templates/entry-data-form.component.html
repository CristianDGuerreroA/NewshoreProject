<!-- Formulario para ingresar los campos Origin, Destination y número máximo de vuelos -->
<form (ngSubmit)="onSubmit()" #form="ngForm" class="container mt-4">
  <div class="form-group">
    <label for="origin">Origin:</label>
    <input type="text" id="origin" name="origin" [(ngModel)]="origin" required pattern="[A-Z]{3}" maxlength="3" (input)="onInputToUpper($event)" class="form-control">
  </div>

  <div class="form-group">
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" [(ngModel)]="destination" required pattern="[A-Z]{3}" maxlength="3" (input)="onInputToUpper($event)" class="form-control">
  </div>

  <div class="form-group">
    <label for="maxFlights">Número máximo de vuelos:</label>
    <input type="number" id="maxFlights" name="maxFlights" [(ngModel)]="maxFlights" required min="1" class="form-control">
  </div>

  <button type="submit"  class="btn btn-primary">Buscar Ruta</button>
</form>

<!-- Mostrar la ruta encontrada si existe -->
<div *ngIf="journey" class="container mt-4">
  <h2>Ruta encontrada: ({{ selectedCurrency }})</h2>
  <pre>{{ journey | json }}</pre>

  <label for="currencySelect">Seleccionar Moneda:</label>
  <select id="currencySelect" name="currencySelect" [(ngModel)]="selectedCurrency" (change)="onCurrencyChange($event)">
    <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
  </select>

  <h3>Precio en {{ selectedCurrency }}:</h3>
  <p>{{ journey.price | number:'1.2-2' }}</p>

  <h3>Vuelos en {{ selectedCurrency }}:</h3>
  <ul>
    <li *ngFor="let flight of journey.flights">{{ flight.origin }} - {{ flight.destination }}: {{ flight.price | number:'1.2-2' }}</li>
  </ul>
</div>
