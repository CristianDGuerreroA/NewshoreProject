<!-- Formulario para ingresar los campos Origin, Destination y número máximo de vuelos -->
<form (ngSubmit)="onSubmit()" #form="ngForm">
  <label for="origin">Origin:</label>
  <input type="text" id="origin" name="origin" [(ngModel)]="origin" required pattern="[A-Z]{3}" (input)="onInputToUpper($event)">

  <label for="destination">Destination:</label>
  <input type="text" id="destination" name="destination" [(ngModel)]="destination" required pattern="[A-Z]{3}" (input)="onInputToUpper($event)">

  <label for="maxFlights">Número máximo de vuelos:</label>
  <input type="number" id="maxFlights" name="maxFlights" [(ngModel)]="maxFlights" required min="1">

  <button type="submit" [disabled]="form.invalid">Buscar Ruta</button>
</form>

<!-- Mostrar la ruta encontrada si existe -->
<div *ngIf="route">
  <h3>Ruta Encontrada:</h3>
  <ul>
    <li *ngFor="let flight of route">{{ flight.origin }} - {{ flight.destination }}</li>
  </ul>
</div>

<!-- Mostrar mensaje si no se encontró la ruta -->
<div *ngIf="!route && searchPerformed">
  <p>No se pudo encontrar una ruta válida para los destinos ingresados.</p>
</div>
