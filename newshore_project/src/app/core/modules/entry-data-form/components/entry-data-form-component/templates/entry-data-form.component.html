<!-- Formulario para ingresar los campos Origin, Destination y número máximo de vuelos -->
<form (ngSubmit)="onSubmit()" #form="ngForm" class="container mt-4 custom-form">
  <div class="form-group row justify-content-center">
    <label for="origin" class="col-md-3 col-form-label text-md-right custom-label">Origen:</label>
    <div class="col-md-6">
      <input type="text" id="origin" name="origin" [(ngModel)]="origin" required pattern="[A-Z]{3}" maxlength="3" (input)="onInputToUpper($event)" class="form-control custom-input" placeholder="Ej: MEX">
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <label for="destination" class="col-md-3 col-form-label text-md-right custom-label">Destino:</label>
    <div class="col-md-6">
      <input type="text" id="destination" name="destination" [(ngModel)]="destination" required pattern="[A-Z]{3}" maxlength="3" (input)="onInputToUpper($event)" class="form-control custom-input" placeholder="Ej: BCN">
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <label for="maxFlights" class="col-md-3 col-form-label text-md-right custom-label">Número máximo de vuelos:</label>
    <div class="col-md-6">
      <input type="number" id="maxFlights" name="maxFlights" [(ngModel)]="maxFlights" required min="1" class="form-control custom-input" placeholder="Ej: 10">
    </div>
  </div>

  <div class="text-center mt-3">
    <button type="submit" class="btn btn-primary custom-button">Buscar Vuelos</button>
  </div>
</form>

<!-- Ruta encontrada: mostramos el componente 'route-details' si existe 'journey' -->
<app-route-details *ngIf="journey" [journey]="journey" [selectedCurrency]="selectedCurrency"></app-route-details>
